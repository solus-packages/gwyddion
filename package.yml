name       : gwyddion
version    : '2.56'
release    : 16
source     :
    - http://sourceforge.net/projects/gwyddion/files/gwyddion/2.56/gwyddion-2.56.tar.xz/download : 22dc4433fde58b502b7efeb076efab3f50ccfcc2d8198d746b65cfe6e2b8037d
license    : GPL-2.0-or-later
component  : office.scientific
summary    : Free SPM (AFM, SNOM/NSOM, STM, MFM, ...) data analysis software
description: |
    Gwyddion is a modular program for SPM (scanning probe microsopy) data visualization and analysis. Primarily is is intended for the analysis of height fields obtained by SPM techniques (AFM, MFM, STM, SNOM/NSOM) and it supports a lot of SPM data formats.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(cfitsio)
    - pkgconfig(fftw3)
    - pkgconfig(glu)
    - pkgconfig(gtkglext-1.0)
    - pkgconfig(gtksourceview-2.0)
    - pkgconfig(libpng)
    - pkgconfig(libwebp)
    - pkgconfig(libzip)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(xmu)
    - bzip2-devel
rundeps    :
    - python-gtk2
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
