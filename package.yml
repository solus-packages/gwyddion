name       : gwyddion
version    : 2.47
release    : 2
source     :
    - http://sourceforge.net/projects/gwyddion/files/gwyddion/2.47/gwyddion-2.47.tar.xz/download : e948abb3d281d49d3684e4c15d88c424dde11c71647bdbbba0a1d9fce74fa656
license    : GPL-2.0
component  : multimedia.graphics
summary    : Free SPM (AFM, SNOM/NSOM, STM, MFM, ...) data analysis software
description: |
    Gwyddion is a modular program for SPM (scanning probe microsopy) data visualization and analysis. Primarily is is intended for the analysis of height fields obtained by SPM techniques (AFM, MFM, STM, SNOM/NSOM) and it supports a lot of SPM data formats.
builddeps  :
    - pkgconfig(pygtk-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(pango)
    - pkgconfig(fftw3)
    - pkgconfig(gtksourceview-2.0)
    - pkgconfig(gtkglext-1.0)
    - pkgconfig(libzip)
    - pkgconfig(libpng)
    - pkgconfig(libwebp)
    - pkgconfig(OpenEXR)
    - pkgconfig(cfitsio)
    - pkgconfig(libxml-2.0)
    - libxmu-devel
    - libglu-devel
    - libunique-devel
rundeps    :
    - python-gtk2
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
