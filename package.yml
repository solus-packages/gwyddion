name       : gwyddion
version    : '2.59'
release    : 18
source     :
    - https://sourceforge.net/projects/gwyddion/files/gwyddion/2.59/gwyddion-2.59.tar.xz : 00f30e25e66dff3a7c26f5e084a6799501512963bfe13543391a24f2a0201019
license    : GPL-2.0-or-later
component  : office.scientific
summary    : Free SPM (AFM, SNOM/NSOM, STM, MFM, ...) data analysis software
description: |
    Gwyddion is a modular program for SPM (scanning probe microscopy) data visualization and analysis. Primarily is is intended for the analysis of height fields obtained by SPM techniques (AFM, MFM, STM, SNOM/NSOM) and it supports a lot of SPM data formats.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(cfitsio)
    - pkgconfig(fftw3)
    - pkgconfig(glu)
    - pkgconfig(gtkglext-1.0)
    - pkgconfig(gtksourceview-2.0)
    - pkgconfig(libpng)
    - pkgconfig(libwebp)
    - pkgconfig(libzip)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(xmu)
    - bzip2-devel
rundeps    :
    - python-gtk2
setup      : |
    %patch -p1 < $pkgfiles/OpenEXR-instead-of-ilmbase.patch
    %configure
build      : |
    %make
install    : |
    %make_install
