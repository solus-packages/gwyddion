name       : gwyddion
version    : '2.52'
release    : 12
source     :
    - https://freefr.dl.sourceforge.net/project/gwyddion/gwyddion/2.52/gwyddion-2.52.tar.xz : d70605bb21e96d66c440969529bf30845b126aa6417d06bcc5adf5a4dccb6c62
license    : GPL-2.0-or-later
component  : office.scientific
summary    : Free SPM (AFM, SNOM/NSOM, STM, MFM, ...) data analysis software
description: |
    Gwyddion is a modular program for SPM (scanning probe microsopy) data visualization and analysis. Primarily is is intended for the analysis of height fields obtained by SPM techniques (AFM, MFM, STM, SNOM/NSOM) and it supports a lot of SPM data formats.
builddeps  :
    - pkgconfig(cfitsio)
    - pkgconfig(fftw3)
    - pkgconfig(glu)
    - pkgconfig(gtkglext-1.0)
    - pkgconfig(gtksourceview-2.0)
    - pkgconfig(libpng)
    - pkgconfig(libwebp)
    - pkgconfig(libzip)
    - pkgconfig(OpenEXR)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(unique-3.0)
    - pkgconfig(xmu)
    - bzip2-devel
rundeps    :
    - python-gtk2
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
